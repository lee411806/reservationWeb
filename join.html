<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Bootstrap required tag -->

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="./css/basic.css">

    <script type="application/javascript" src="js/valid-check.js"></script>
    <script type="application/javascript" src="js/join.js"></script>


    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <title>회원가입</title>
</head>
<body>
<div style="visibility: hidden" class="alert alert-primary" role="alert">
    This is a primary alert with  Give it a click if you like.
</div>

<div class="container">
    <!-- 페이지 제목 -->
    <div class="div-page-title">
        <div class="row justify-content-md-center">
            <h1>회원가입</h1>
        </div>
    </div>

    <!-- 페이지 내용 -->
    <div class="div-page-contents">
        <!-- 아이디 입력 영역 -->
        <div class="row justify-content-md-center">
            <div class="col-2 div-input-label">
                <label for="join-id-input">아이디</label>
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="join-id-input"/>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary btn-block">아이디 확인</button>
            </div>
        </div>

        <!-- 비밀번호 입력 영역 -->
        <div class="row justify-content-md-center">
            <div class="col-2 div-input-label">
                <label for="join-password-input">비밀번호</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" id="join-password-input"/>
            </div>
        </div>

        <!-- 비밀번호 확인 영역 -->
        <div class="row justify-content-md-center">
            <div class="col-2 div-input-label">
                <label for="join-password-check-input">비밀번호 재확인</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" id="join-password-check-input"/>
            </div>
        </div>

        <!-- 이름 입력 영역 -->
        <div class="row justify-content-md-center">
            <div class="col-2 div-input-label">
                <label for="join-name-input">이름</label>
            </div>
            <div class="col-5">
                <input type="text" class="form-control" id="join-name-input"/>
            </div>
        </div>

        <!-- 이메일 입력 영역 -->
        <div class="row form-group  justify-content-md-center">
            <div class="col-2 div-input-label">
                <label for="join-email-input">이메일</label>
            </div>
            <div class="col-5">
                <input type="email" class="form-control" id="join-email-input" aria-describedby="join-email-help" />
                <small id="join-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
        </div>

        <!-- 회원가입 버튼 영역 -->
        <div class="row justify-content-md-center">
            <div class="col-4">
                <button type="button" class="btn btn-primary btn-block" onclick="join()">회원가입</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
